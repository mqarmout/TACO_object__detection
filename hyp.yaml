# model hyper-parameters
epochs: 100
imgsz: 1536
batch: 16
patience: 15
freeze: 10

# predict settings
augment: False

# augmentation settings
flipud: 0.5                       # flips the image upside down using the given probability
fliplr: 0.5                       # flips the image left to right using the given probability
degrees: 180                    # rotates the image randomly within the specified range
hsv_h: 0.5                        # adjusts the hue of the image